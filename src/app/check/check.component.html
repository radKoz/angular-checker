<h1> Sprawdzacz</h1>
<form #f="ngForm" >
  <label for='searchBox'>NIP/KRS/REGON</label><br>
  <div class='form-group input-group'>
    <input 
    required 
    minlength="9" 
    pattern="(([KRS])?([PL])?[\-0-9KRSPLkrspl]*)" 
    ngModel 
    name="searchBox" 
    #searchBox="ngModel" 
    id="searchBox"
    type="text" 
    class="form-control" 
    placeholder='Wpisz numer' />
    <span class="input-group-btn">
<button 
  class='btn btn-primary' 
  (click)="onClick(searchBox.value)"
  [disabled]='!f.valid'
>Sprawdź</button>
</span>
  </div>
  <div *ngIf='searchBox.touched && !searchBox.valid' class="alert alert-danger">
    Wpisana wartość nie jest prawidłowa.
  </div>
</form>
<div *ngIf="this.checkService.err404" class="alert alert-danger">
  Nie znaleziono numeru.
</div>
