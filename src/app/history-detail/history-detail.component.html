
<div class="component">
  <md-card *ngIf="item.key === key" class="same-height">
    <md-card-header>
      <md-card-title> {{ item.key }} </md-card-title>
    </md-card-header>
    <md-card-title>
      {{ item.value.Name }}
    </md-card-title>
    <md-card-content class="details">

      <p>{{ item.value.Street }} {{ item.value.HouseNumber }}</p>

      <p>{{ item.value.PostalCode }} {{ item.value.Place }}</p>

    </md-card-content>
  </md-card>
</div>
